<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sana Özel ❤️</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050505; /* Kapkaranlık arka plan */
        overflow: hidden;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Gizli Mesaj Stili */
      #hiddenMessage {
        position: absolute;
        font-size: 5rem;
        color: #fff;
        text-transform: uppercase;
        text-align: center;
        opacity: 0; /* Başta görünmez */
        transition: opacity 2s ease;
        z-index: 1;
        pointer-events: none;
        text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 40px #ff0055,
          0 0 80px #ff0055;
        animation: heartbeat 1.5s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Çiçek Stili */
      .flower {
        position: absolute;
        width: 60px;
        height: 60px;
        cursor: pointer;
        z-index: 10;
        transition: transform 0.3s ease, opacity 0.3s ease;
        animation: float 3s ease-in-out infinite;
      }

      /* Çiçeğin Ortası */
      .flower::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        top: 20px;
        left: 20px;
        box-shadow: 0 0 15px #fff;
      }

      /* Çiçek Yaprakları (CSS ile çizim) */
      .petals {
        width: 100%;
        height: 100%;
        background: var(--color);
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 0 20px var(--color), 0 0 40px var(--color);
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
      }

      /* Patlama Animasyonu Class'ı */
      .explode {
        transform: scale(3) !important;
        opacity: 0 !important;
      }

      /* Süzülme Animasyonu */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      /* Mobilde yazı boyutu ayarı */
      @media (max-width: 600px) {
        #hiddenMessage {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="hiddenMessage">Seni Seviyorum<br />❤️</div>

    <script>
      const colors = ["#ff00ff", "#00ffff", "#ffdd00", "#ff3333", "#33ff33"]; // Neon Renkler
      const flowerCount = 15; // Ekranda kaç çiçek olsun
      let poppedCount = 0;

      function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");

        // Rastgele pozisyon
        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 60);

        // Rastgele renk seçimi
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        flower.style.left = `${x}px`;
        flower.style.top = `${y}px`;

        // CSS değişkenine rengi ata
        flower.style.setProperty("--color", randomColor);

        // Yaprak yapısını ekle
        const petals = document.createElement("div");
        petals.classList.add("petals");
        flower.appendChild(petals);

        // Rastgele animasyon gecikmesi (hepsi aynı anda oynamasın)
        flower.style.animationDelay = `${Math.random() * 2}s`;

        // Tıklama Olayı (Patlama)
        flower.addEventListener("click", function () {
          // Zaten patladıysa işlem yapma
          if (this.classList.contains("explode")) return;

          // Patlama efekti
          this.classList.add("explode");

          poppedCount++;

          // Patladıktan kısa süre sonra DOM'dan sil
          setTimeout(() => {
            this.remove();
            checkCompletion();
          }, 300);
        });

        document.body.appendChild(flower);
      }

      // Tüm çiçekler bitti mi kontrol et
      function checkCompletion() {
        // Eğer ekranda görünür çiçek kalmadıysa
        // (Güvenlik için sayaç yerine kalan element sayısına bakıyoruz)
        const remainingFlowers = document.querySelectorAll(
          ".flower:not(.explode)"
        );

        if (remainingFlowers.length === 0) {
          const msg = document.getElementById("hiddenMessage");
          msg.style.opacity = "1";
          msg.style.transform = "scale(1.2)";
        }
      }

      // Çiçekleri oluştur
      for (let i = 0; i < flowerCount; i++) {
        createFlower();
      }
    </script>
  </body>
</html>
